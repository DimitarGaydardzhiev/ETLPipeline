<div class="container">
    <h2>ETL Pipeline Monitor</h2>
    <button (click)="startETL()" [disabled]="loading$ | async">Start ETL</button>

    <p *ngIf="loading$ | async">Processing...</p>
    <p *ngIf="message$ | async as message" class="success">{{ message }}</p>
    <p *ngIf="error$ | async as error" class="error">{{ error }}</p>
</div>
